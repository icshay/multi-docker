sudo: required
service:
  - docker

before_install: 
  - docker build -t hy/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run hy/react-test npm test -- --coverage

after_success: 
  - docker build -t hy/multi-client ./client
  - docker build -t hy/multi-nginx ./nginx
  - docker build -t hy/multi-worker ./worker
  - docker build -t hy/multi-server ./server